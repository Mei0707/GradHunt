<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradHunt - Find Your Tech Internship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="display-4">GradHunt</h1>
            <p class="lead">Find your perfect tech internship or entry-level position</p>
        </div>
    </div>

    <div class="container">
        <div class="search-box">
            <form id="search-form" class="row g-3">
                <div class="col-md-5">
                    <label for="role" class="form-label">Job Role</label>
                    <input type="text" class="form-control" id="role" placeholder="e.g., Software Engineer Intern" value="software intern">
                </div>
                <div class="col-md-5">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="e.g., New York" value="New York">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </form>
        </div>

        <div id="results-summary" class="mb-4"></div>

        <div id="loading" class="loading d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="job-listings" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
